<h2>{{tale.title}}</h2>
<br/>
<span ng-repeat="phrase in tale.phrases">{{phrase.text}} </span>
<br/>
<br/>
<form name="updateTaleForm">
  <label>Add a new phrase to this tale</label>
  <textarea ng-model="newPhrase.text" placeholder="Enter a sentence or two" required></textarea>
  <br/>
  <input type="checkbox" ng-model="newPhrase.isNewParagraph"> Start a new paragraph</input>
  <br/>
  <br/>
  <button ng-disabled="updateTaleForm.$invalid" ng-click="add()">Add</button>
</form>
